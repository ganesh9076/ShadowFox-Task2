<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopMaster</title>
    <link rel="icon" href="logo1.ico" type="image/x-icon">
    <link rel="stylesheet" href="prodChk.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopMaster</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <h2>Filter Products</h2>
            <form id="filter-form">
                <div class="filter-group">
                    <label>Category:</label>
                    <select id="filter-category">
                        <option value="all">All</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home-garden">Home & Garden</option>
                        <option value="sports">Sports</option>
                        <option value="toys">Toys</option>
                        <option value="beauty">Beauty</option>
                        <option value="automotive">Automotive</option>
                        <option value="books">Books</option>
                        <option value="medicines">Medicines</option>
                        <option value="gym-equipments">Gym Equipments</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Price:</label>
                    <input type="range" id="filter-price" min="0" max="1000" step="50">
                    <span id="price-value">$0 - $1000</span>
                </div>
                <div class="filter-group">
                    <label>Brand:</label>
                    <select id="filter-brand">
                        <option value="all">All</option>
                        <option value="brand1">Brand 1</option>
                        <option value="brand2">Brand 2</option>
                        <option value="brand3">Brand 3</option>
                        <option value="brand4">Brand 4</option>
                        <option value="brand5">Brand 5</option>
                        <option value="brand6">Brand 6</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Rating:</label>
                    <input type="range" id="filter-rating" min="0" max="5" step="0.5">
                    <span id="rating-value">0 - 5</span>
                </div>
                <button type="submit" class="btn">Apply Filters</button>
            </form>
        </aside>
        <section id="product-list">
            <div class="sort-group">
                <label>Sort By:</label>
                <select id="sort-options">
                    <option value="relevance">Relevance</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
        </section>

        <!-- Checkout Form -->
        <div id="checkout-form" style="display: none;">
            <h2>Checkout</h2>
            <form id="checkout-form-details">
                <div>
                    <label>Product Name:</label>
                    <input type="text" id="checkout-product-name" readonly>
                </div>
                <div>
                    <label>Price:</label>
                    <input type="text" id="checkout-product-price" readonly>
                </div>
                <div>
                    <label>Rating:</label>
                    <input type="text" id="checkout-product-rating" readonly>
                </div>
                <div>
                    <label>Description:</label>
                    <textarea id="checkout-product-description" readonly></textarea>
                </div>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>

        <div id="success-message" style="display: none;">
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ShopMaster. All rights reserved.</p>
    </footer>
    <script src="prodJS.js"></script>
</body>
</html>
